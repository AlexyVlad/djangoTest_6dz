{% extends 'main/base.html' %}

{% block title %} Добавить сотрудника {% endblock %}

{% block content %}

<div class="row">
<form class="col-md-4 col-md-offset-4">
    <div class="form-group classWithPad">
      <label>ФИО</label>
      <input class="form-control" type="text" placeholder="Иванов Иван Иванович">
    </div>
    <div class="form-group classWithPad">
        <label>Должность</label>
        <input class="form-control" type="text" placeholder="Фрезеровщик">
    </div>
    <div class="form-group classWithPad">
        <label>Телефон</label>
        <input class="form-control" type="text" placeholder="+777 (777) 777-77-77">
    </div>
    <button type="submit" class="btn btn-primary classWithPad">Добавить</button>
  </form>
</div>

{% endblock %}
